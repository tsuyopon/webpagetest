<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Data and settings inside HTML</title>
</head>
<body>
<script type="text/javascript" src="lib/amcharts/amline/swfobject.js"></script>
<div id="flashcontent"><strong>You need to upgrade your Flash Player</strong></div>

<script type="text/javascript">
  // <![CDATA[
  var so = new SWFObject("lib/amcharts/amline/amline.swf", "amline", "900", "600", "8", "#FFFFFF");
  so.addVariable("chart_id", "amline"); // if you have more then one chart in one page, set different chart_id for each chart
  so.addVariable("path", "lib/amcharts/amline");
  so.addVariable("settings_file", encodeURIComponent("graphsettings.xml"));
  so.addVariable("data_file", escape("graphdata.xml"));
  so.write("flashcontent");
  // ]]>
</script>

<input type="button" value="update" onclick="reloadData();">
</body>
<script type="text/javascript">
  function amChartInited(chart_id) {
    flashMovie = document.getElementById(chart_id);
    document.getElementById("chartfinished").value = chart_id;
  }
  function reloadData() {
    flashMovie.reloadData();
  }
</script>
</html>
