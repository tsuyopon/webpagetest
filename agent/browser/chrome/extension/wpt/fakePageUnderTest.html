<html>
  <head>
    <title>This page hosts a content script in unit tests.</title>
  </head>

  <body>
    This page hosts a content script in unit tests.

    <!-- testClickCommandEndToEndSuccess() -->
    <input type=button id="testClick"
           onclick="this.setAttribute('clicked', true);"
           clicked=false>
    </input>

    <!-- testClickCommandEndToEndMultipleTargets() -->
    <input type=button aaaa="bbbb"
           onclick="this.setAttribute('clicked', true);"
           clicked=false>
    </input>
    <input type=button aaaa="bbbb"
           onclick="this.setAttribute('clicked', true);"
           clicked=false>
    </input>

    <!-- Content scripts are not injected into chrome urls.
         Fake it by including the script explicitly. -->
    <script src='script.js'></script>
  </body>
</html>
